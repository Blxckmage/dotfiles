# Set default shell and terminal settings
set-option -g default-shell /bin/zsh
set -g default-terminal "screen-256color"
set -s escape-time 0

# Set prefix key to C-a and configure pane resizing keys
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind % 
bind | split-window -h

unbind '"'
bind - split-window -v

# Reload tmux configuration with prefix+r
unbind r
bind r source-file ~/.config/tmux/.tmux.conf \; display "Reloaded!";

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

# Enable mouse support
set -g mouse on

# Configure TPM plugin manager and plugins to use
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Set theme to tmux
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'macchiato'
set -g @catppuccin_window_tabs_enabled on

# Set options for tmux-resurrect and tmux-continuum plugins
set -g @ressurect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Source utility file and run TPM plugin manager
source ~/.config/tmux/utility.conf
run '~/.config/tmux/plugins/tpm/tpm'
