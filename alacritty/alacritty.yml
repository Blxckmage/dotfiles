window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1

scrolling:
  history: 10000
  multiplier: 3

window.opacity: 0.5

font:
  normal:
    family: FiraMono Nerd Font
    style: Regular
  bold:
    family: FiraMono Nerd Font
    style: Bold
  italic:
    family: FiraMono Nerd Font
    style: Italic
  bold_italic:
    family: FiraMono Nerd Font
    style: Bold Italic
  size: 10
draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/theme.yml

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh
