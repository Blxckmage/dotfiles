# ── General ──────────────────────────────────────────────────────────────────
set -g prefix C-a
unbind C-b
bind C-a send-prefix
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -sg escape-time 0
set -g history-limit 50000
set -g repeat-time 1000
# ── Input ────────────────────────────────────────────────────────────────────
set -g mouse on
setw -g mode-keys vi

# ── Keybindings ──────────────────────────────────────────────────────────────
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ── Appearance ───────────────────────────────────────────────────────────────
set -g status-position top
set -g status-style bg=default,fg=brightwhite
set -g status-left "[#S]"
set -g status-right "\"#H\" %H:%M"
set -g status-justify left

set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W* "
set -g window-status-current-style fg=brightwhite
  set -g window-status-separator ""

set -g pane-border-lines simple
set -g pane-border-style fg=brightblack
set -g pane-active-border-style fg=white

set -g message-style bg=default,fg=default

set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# ── Plugins ──────────────────────────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'jaclu/tmux-menus'        # prefix + \ for menus
set -g @plugin 'omerxx/tmux-sessionx'    # prefix + O for session manager

# Initialize TPM (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
